<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f7f7f7}
.box{width:90%;max-width:400px;margin:80px auto;background:#fff;padding:20px;border-radius:10px}
input,button{width:100%;padding:12px;margin:10px 0}
button{background:#28a745;color:#fff;border:none;font-size:16px}
</style>
</head>

<body>
<div class="box">
<h2>üîê Admin Login</h2>

<input type="password" id="password" placeholder="Enter Admin Password">
<button onclick="login()">Login</button>
</div>

<script>
const ADMIN_PASSWORD = "lnkw123";   // üîë CHANGE THIS

function login(){
    let pass = document.getElementById("password").value;
    if(pass === ADMIN_PASSWORD){
        localStorage.setItem("adminLogged", "true");
        window.location.href = "orders.html";
    } else {
        alert("Wrong password");
    }
}
</script>
</body>
</html>
